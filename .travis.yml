language: node_js
node_js: 14.3.0
stages:
  - deploy
  - tests
jobs:
  include:
  - stage: tests
    script:
    - npm run headless-test
  - stage: deploy
    script:
    - npm run build-prod
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: the-recommender-fe
      on:
        repo: Navbryce/the-recommender-fe
      cleanup: false
