<div class="recommendation-session-wrapper full">
  <div *ngIf="currentRecommendation" class="recommended-business">
    <div
      *ngIf="loadingRecommendation"
      class="full loading-wrapper"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <div>
        <mat-spinner></mat-spinner>
      </div>
    </div>
    <app-recommendation-card
      class="full-width"
      [recommendation]="currentRecommendation"
    ></app-recommendation-card>
    <div fxLayout="row" class="buttons full-width">
      <button
        mat-raised-button
        (click)="onRejectCurrentRecommendation()"
        color="warn"
        fxFlex="100%"
      >
        Reject
      </button>
      <button
        mat-raised-button
        (click)="onMaybeRecommendation()"
        color="accent"
        fxFlex="100%"
      >
        Reconsider later
      </button>
      <button
        mat-raised-button
        (click)="onAcceptRecommendation()"
        color="primary"
        fxFlex="100%"
      >
        Accept
      </button>
    </div>
  </div>
</div>
