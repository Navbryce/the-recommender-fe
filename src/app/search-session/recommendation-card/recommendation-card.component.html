<mat-card class="full">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ recommendedBusiness.name }}</mat-card-title>
    <app-rating
      style="margin-left: auto;"
      [rating]="recommendedBusiness.rating"
    ></app-rating>
    <mat-card-subtitle>
      <div>
        {{ recommendation.distance | unitConverter: "m":"mi" | roundValue }} mi
        away
      </div>
      <div>
        <app-price-category
          [priceCategory]="recommendedBusiness.price"
        ></app-price-category>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image *ngIf="recommendedBusiness.imageUrls.length > 0">
    <img class="business-image" src="{{ recommendedBusiness.imageUrls[0] }}" />
  </div>
  <mat-card-content>
    <div class="transaction-options">
      <span
        ><span>Pickup </span>
        <app-boolean-icon
          [value]="recommendedBusiness.pickup"
        ></app-boolean-icon
      ></span>
      <span>|</span>
      <span
        ><span>Delivery </span>
        <app-boolean-icon
          [value]="recommendedBusiness.delivery"
        ></app-boolean-icon
      ></span>
    </div>
    <div class="details">
      <div>
        <p>
          <mat-icon>location_on</mat-icon>
          {{ recommendedBusiness.address | address }}
        </p>
      </div>
      <div>
        <p><mat-icon>book</mat-icon> {{ displayableCategories.join(", ") }}</p>
      </div>
      <div>
        <p>
          <mat-icon>link</mat-icon
          ><a href="{{ recommendedBusiness.url }}">{{
            recommendedBusiness.url
          }}</a>
        </p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
