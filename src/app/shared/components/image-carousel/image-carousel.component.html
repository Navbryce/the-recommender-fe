<div class="full wrapper">
  <div #imageCarousel id="{{ id }}" class="splide full-height">
    <div class="splide__track">
      <ul class="splide__list">
        <li *ngFor="let image of images" class="splide__slide">
          <img src="{{ image.url }}" />
        </li>
      </ul>
    </div>
  </div>
</div>
